      {
        if(screenOn)

          screen.material = images[imageIndex].material;
        }
        else
        {
          screen.material = screenOffMaterial;
        }
        plane.material = screen.material;
      }

      function changeScreen()
      {
        imageIndex++;
        if(imageIndex >= images.length)
        {
          imageIndex = 0;
        }
        if(screenOn)
        {
          screen.material = images[imageIndex].material;
        }
        plane.material = screen.material;
      }

          void main()
          {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }`,
        fragmentShader: `
          uniform sampler2D spriteSheetTexture;
          uniform float numRows;
          uniform float numCols;
          uniform float currentFrame;

          varying vec2 vUv;

          void main() {
            vec2 spriteSize = vec2(1.0 / numCols, 1.0 / numRows);
            vec2 spriteOffset = vec2(
              mod(currentFrame, numCols) / numCols,
              floor(currentFrame / numCols) / numRows
            );
            vec2 uv = vUv * spriteSize + spriteOffset;
            gl_FragColor = texture2D(spriteSheetTexture, uv);
          }
        `,

      var raycaster = new THREE.Raycaster();
      function onDocumentMouseDown( event ) {
        var mouse = new THREE.Vector2;
        mouse.x = ( event.clientX / renderer.domElement.clientWidth ) * 2 - 1;
        mouse.y = - ( event.clientY / renderer.domElement.clientHeight ) * 2 + 1;

        raycaster.setFromCamera( mouse, camera );

        var intersects = raycaster.intersectObjects( scene.children, true );

        if(intersects.length > 0)
        {
          switch(intersects[0].object.name)
          {
            case "Power_Button":
              screenOn = !screenOn;
              toggleScreen();
              break;
            case "Knob":
              changeScreen()
              break;
          }
        }
      }

      var MyUpdateLoop = function ( )
      {
        renderer.render(scene,camera);
        //counter+=0.01;

        // filmGrain.uniforms.uTexture.value = images[imageIndex].animator.texture;

        requestAnimationFrame(MyUpdateLoop);

      requestAnimationFrame(MyUpdateLoop);

      //this function is called when the window is resized
      var MyResize = function ( )
      {
        //get the new sizes
        var width = window.innerWidth;
        var height = window.innerHeight;
        //then update the renderer
        renderer.setSize(width,height);
        //and update the aspect ratio of the camera
        camera.aspect = width/height;
        //update the projection matrix given the new values
        camera.updateProjectionMatrix();

        //and finally render the scene again
        renderer.render(scene,camera);
      };
      //link the resize of the window to the update of the camera
      renderer.render(scene,camera);
      window.addEventListener( 'resize', MyResize);
