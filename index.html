    <!--Vertex Shader Scripts-->
    <script type="x-shader/x-vertex" id="vertexShader">
      varying vec2 vUv;
      void main()
      {
        vUv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    </script>


    <!--Fragment Shader Scripts-->
    <script id="filmGrain" type="x-shader/x-fragment">
      uniform float amount;
      uniform sampler2D testTexture;
      uniform sampler2D tDiffuse;
      varying vec2 vUv;
    
      float random( vec2 p )
      {
        vec2 K1 = vec2(
          23.14069263277926, // e^pi (Gelfond's constant)
          2.665144142690225 // 2^sqrt(2) (Gelfondâ€“Schneider constant)
        );
        return fract( cos( dot(p,K1) ) * 12345.6789 );
      }
    
      void main() {
    
        vec4 color = texture2D( tDiffuse, vUv );
        vec2 uvRandom = vUv;
        uvRandom.y *= random(vec2(uvRandom.y,amount));
        color.rgb += random(uvRandom)*0.15;
        //gl_FragColor = vec4( color  );
        gl_FragColor = texture2D(testTexture, vUv);
      }
    </script>
		
	<script type="module">

	import * as THREE from 'three';
	import { OrbitControls } from './build/controls/OrbitControls.js';
  import { FBXLoader } from './build/loaders/FBXLoader.js';
  import { GUI } from './build/gui/lil-gui.module.min.js';
  import {Screen} from './build/classes/Screen.js';


      var scene = new THREE.Scene( );
      scene.background = new THREE.Color(135/255,206/255,235/255);
      var renderer = new THREE.WebGLRenderer( );
      renderer.setSize(window.innerWidth,window.innerHeight);
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.PCFShadowMap;

      document.body.appendChild(renderer.domElement );

      var ratio = window.innerWidth/window.innerHeight;
      var camera = new THREE.PerspectiveCamera(45,ratio,0.1,1000);
      camera.position.set(0,0,10);
  	  camera.lookAt(0,0,0);
      
      var controls = new OrbitControls( camera, renderer.domElement );

      var cameralight = new THREE.PointLight( new THREE.Color(1,1,1), 0.5 );
      camera.add( cameralight );
      scene.add(camera);

      var ambientlight = new THREE.AmbientLight(new THREE.Color(1,1,1), 0.5);
      scene.add(ambientlight);
      
      var dirLight = new THREE.SpotLight(new THREE.Color(1,1,1), 0.5);
      dirLight.castShadow = true;
      dirLight.position.x = 10;
      dirLight.position.y = 10;
      scene.add(dirLight);


      //Add TV to scene
      var modelLoader = new FBXLoader();
      var textureLoader = new THREE.TextureLoader();

      var imageIndex = 0;
      var images = [new Screen('./models/rickroll2.png', 54, 24), new Screen('./models/Baby.png', 57, 48), new Screen('./models/Lorax.png', 180, 48), new Screen('./models/Shrek.png', 29, 1)]

      var clock = new THREE.Clock();
      function animatePlane()
      {
        requestAnimationFrame(animatePlane);
        var delta = clock.getDelta();
        images[imageIndex].animator.update(1000*delta);
        renderer.render(scene,camera);
      }
      animatePlane();

      var screenTest = new Screen('./models/rickroll2.png', 54, 24);

      var screen;
      var screenOn = false;
      var screenOffMaterial;
      var screenOnMaterial = new THREE.MeshStandardMaterial();

      var knob;

      var TV;
      var plane;
      modelLoader.load("./models/TV/TV.fbx", function(object)
      {
        TV = object;
        scene.add(TV);
        //console.log(TV);
        TV.traverse(function(child)
        {
          if(child.isMesh)
          { 
            child.castShadow = true;
          }
          if(child.name == "Screen")
          {
            screen = child;
            screenOffMaterial = child.material;
            screenOnMaterial.map = textureLoader.load("./models/Standby.png");
          }
          if(child.name == "Knob")
          {
            knob = child;
          }
        });
        var planeGeom = new THREE.PlaneGeometry(1.5,1.1,1,1);
        plane = new THREE.Mesh(planeGeom, screen.material);
        plane.position.set(-0.15,1.5,0);
        scene.add(plane); 

        //filmGrain.uniforms.tDiffuse.value = textureLoader.load("./models/Heightmap.png");
      });

           

      function toggleScreen()
      {
        if(screenOn)
        {
          screen.material = images[imageIndex].material;
        }
        else
        {
          screen.material = screenOffMaterial;
        }
        plane.material = screen.material;
      }

      function changeScreen()
      {
        imageIndex++;
        if(imageIndex >= images.length)
        {
          imageIndex = 0;
        }
        if(screenOn)
        {
          screen.material = images[imageIndex].material;
        }
        plane.material = screen.material;
      }

      var vertShader = document.getElementById('vertexShader').textContent;
      var fragShader = document.getElementById('filmGrain').textContent;
      var textureTest = textureLoader.load("./models/Heightmap.png");
      //------FragmentShaders-----
      var counter;
      var filmGrain = {
        uniforms: {
          "testTexture": {value: textureTest},
          "tDiffuse": {value : null},
          "amount" : {value: counter}
        },
        vertexShader: vertShader,
        fragmentShader: filmGrain
      }

      var testMat = new THREE.ShaderMaterial();
      testMat.vertexShader = vertShader;
      testMat.fragmentShader = fragShader;
      //console.log(filmGrain.uniforms.texture.value);
      //filmGrain.uniforms.tDiffuse.value = textureLoader.load("./models/Heightmap.png");
      //console.log(filmGrain.uniforms.tDiffuse.value);
      var testCube = new THREE.Mesh(new THREE.BoxGeometry(3,3,3), testMat);
      scene.add(testCube);


      var raycaster = new THREE.Raycaster();
      function onDocumentMouseDown( event ) {
        var mouse = new THREE.Vector2;
        mouse.x = ( event.clientX / renderer.domElement.clientWidth ) * 2 - 1;
        mouse.y = - ( event.clientY / renderer.domElement.clientHeight ) * 2 + 1;

        raycaster.setFromCamera( mouse, camera );

        var intersects = raycaster.intersectObjects( scene.children, true );

        if(intersects.length > 0)
        {
          switch(intersects[0].object.name)
          {
            case "Power_Button":
              screenOn = !screenOn;
              toggleScreen();
              break;
            case "Knob":
              changeScreen()
              break;
          }
        }
      }
      
      //const clock = new THREE.Clock();

      var MyUpdateLoop = function ( )
      {
        renderer.render(scene,camera);
        counter+=0.01;
        //customMaterial.uniforms.time.value = clock.getElapsedTime();
        requestAnimationFrame(MyUpdateLoop);
      };

      requestAnimationFrame(MyUpdateLoop);

      //this function is called when the window is resized
      var MyResize = function ( )
      {
        //get the new sizes
        var width = window.innerWidth;
        var height = window.innerHeight;
        //then update the renderer
        renderer.setSize(width,height);
        //and update the aspect ratio of the camera
        camera.aspect = width/height;
        //update the projection matrix given the new values
        camera.updateProjectionMatrix();

        //and finally render the scene again
        renderer.render(scene,camera);
      };
      //link the resize of the window to the update of the camera
      renderer.render(scene,camera);
      window.addEventListener( 'resize', MyResize);
      // document.addEventListener( 'keydown', rotatefakeObject);
      // document.addEventListener( 'mousemove', objectPlacer );
      document.addEventListener( 'mousedown', onDocumentMouseDown );

    </script>
